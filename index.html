<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trendy Holiday Vibes</title>

<body style="background-color: #333;"> <header>
        <h1>Trendy Holiday Vibes ☕</h1>
        <p>Find public holidays around the world!</p>

    <main>

            <label for="country">Country Code:</label>

            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="e.g., 2025" value="">
        </div>

        <button id="searchButton">Get Holiday Vibes 🍂</button>

        <div id="results-area" class="results">
            </div>
    </main>

        <p style="color: #ddd;">&copy; 2025 TJ</p>
    </footer>

    <script src="script.js"></script>
